buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url "http://repository.jboss.org/nexus/content/groups/public" }
    }
}

apply plugin: 'java'
apply plugin: 'groovy'
sourceCompatibility = 1.6
targetCompatibility = 1.6

repositories {
    mavenCentral()
    jcenter()
    maven { url "http://repository.jboss.org/nexus/content/groups/public" }
    maven { url "https://jitpack.io" }
}

dependencies {
    compile ('org.openforis.collect:collect-core:4.0.19') {
        exclude group: 'org.apache.poi'
    }
    // TODO change dependency in collect-core
    implementation ('com.github.apache:commons-jxpath') {
        version {
            strictly 'master-SNAPSHOT'
        }
    }
    compile 'org.liquibase:liquibase-core:3.1.1'
    compile 'com.google.guava:guava:20.0'
    testCompile 'org.spockframework:spock-core:0.7-groovy-2.0'
    testCompile 'org.codehaus.groovy:groovy-all:2.4.15'
    testCompile 'com.h2database:h2:1.4.189'
}

task copyTestResources(type: Copy) {
    from "${projectDir}/src/test/resources"
    into "${buildDir}/classes/test"
}

processTestResources.dependsOn copyTestResources